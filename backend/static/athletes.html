
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Athletes</title>
  </head>
  <body>
    <h1>Athletes</h1>

    <section>
      <h2>Add athlete</h2>

      <label>First name:
        <input id="firstName" autocomplete="off" />
      </label>

      <label>Last name:
        <input id="lastName" autocomplete="off" />
      </label>
      
      <label>Gender:
        <select id="genderSelect">
          <option value="M">M</option>
          <option value="F">F</option>
          <option value="X">X</option>
        </select>
      </label>
    </section>

    </section>
      <label>Roster group:
        <select id="teamSelect"></select>
      </label>

      <label>Event group:
        <select id="eventGroupSelect"></select>
      </label>

      <label>Varsity (Y/N):
        <select id="varsityYN">
          <option value="Y">Y</option>
          <option value="N" selected>N</option>
        </select>
      </label>


      <label>Available (Y/N):
        <select id="availableYN">
          <option value="Y" selected>Y</option>
          <option value="N">N</option>
        </select>
      </label>

      <label>Expected return:
        <input id="expectedReturn" type="date" />
      </label>

      <label>Grad year:
        <input id="gradYear" type="number" min="2000" max="2100" />
      </label>

      <button id="addBtn" disabled>Add</button>
      <span id="addStatus"></span>
    </section>

    <hr />

    <section>
      <h2>Roster</h2>

      <label>
        Show inactive (soft deleted):
        <input type="checkbox" id="showInactive" />
      </label>

      <table border="1" style="margin-top: 10px;">
        <thead>
          <tr>
            <th>athlete_id</th>
            <th>team</th>
            <th>event_group</th>
            <th>varsity_YN</th>
            <th>first_name</th>
            <th>last_name</th>
            <th>gender</th>
            <th>available_YN</th>
            <th>expected_return</th>
            <th>grad_year</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="athletes-body"></tbody>
      </table>
    </section>

    <script src="/static/athletes.js"></script>
  </body>
</html>
