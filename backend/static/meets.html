
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Meets</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
      .topbar { display:flex; gap:12px; align-items:center; margin-bottom: 16px; }
      .btn { padding: 8px 12px; border: 1px solid #ccc; border-radius: 10px; background: #fff; cursor: pointer; }
      .btn:hover { background: #f7f7f7; }
      .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 16px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
      .muted { color: #666; font-size: 13px; }
      ul { list-style: none; padding: 0; margin: 0; }
      li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
      li:hover { background: #fafafa; }
      .tabs { display:flex; gap:8px; margin: 8px 0; }
      .tab { padding: 6px 10px; border:1px solid #ccc; border-radius: 999px; cursor:pointer; background:#fff; }
      .tab.active { background:#f0f0f0; }
      .split { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .event { border:1px solid #eee; border-radius:10px; padding:10px; margin-bottom:10px; }
      .event.selected { border-color:#999; background:#fafafa; }
      .pill { display:inline-block; padding:2px 8px; border:1px solid #ddd; border-radius:999px; margin: 4px 6px 0 0; }
      .row { display:flex; justify-content: space-between; align-items:center; }
    </style>
  </head>
  <body>
    <div class="topbar">
      <button class="btn" onclick="location.href='/'">Home</button>
      <h2 style="margin:0;">Meets</h2>
      <div id="status" class="muted"></div>
    </div>

    <div class="grid">
      <!-- Left: meet list -->
      <div class="card">
        <div class="row">
          <strong>All Meets</strong>
          <button class="btn" id="btnNewMeet">+ New Meet</button>
        </div>
        <div class="muted" style="margin:6px 0 10px;">Click a meet to open</div>
        <ul id="meetList"></ul>
      </div>

      <!-- Right: meet editor -->
      <div class="card">
        <div class="row">
          <div id="meetHeader" class="muted">Select a meet on the left</div>
          <div id="meetActions" style="display:none; gap:8px; align-items:center;">
            <button class="btn" id="btnArchiveMeet">Archive</button>
          </div>
        </div>

        <div id="meetEditor" style="display:none;">
          <div class="tabs">
            <button class="tab active" data-gender="M">Boys</button>
            <button class="tab" data-gender="F">Girls</button>
          </div>

          <div class="split">
            <div>
              <div class="row">
                <strong>Events</strong>
                <button class="btn" id="btnAddEvent">+ Add Event</button>
              </div>
              <div id="eventsCol" style="margin-top:10px;"></div>
            </div>

            <div>
              <strong>Athletes</strong>
              <div class="muted">Click an athlete to add to the selected event</div>
              <div id="athletesCol" style="margin-top:10px;"></div>
            </div>
          </div>

          <div class="muted" style="margin-top:12px;">
            Tip: first click an event card, then click athletes to add them.
          </div>
        </div>
      </div>
    </div>

    <script src="/static/meets.js"></script>
  </body>
</html>
