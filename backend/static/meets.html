
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Meets</title>
    <link rel="stylesheet" href="/static/meets.css">
  </head>
  <body>
    <div class="topbar">
      <button class="btn" onclick="location.href='/'">Home</button>
      <h2 style="margin:0;">Meets</h2>
      <div id="status" class="muted"></div>
    </div>

    <div class="grid">
      <!-- Left: meet list -->
      <div class="card">
        <div class="row">
          <strong>All Meets</strong>
          <button class="btn" id="btnNewMeet">+ New Meet</button>
        </div>
        <div class="muted" style="margin:6px 0 10px;">Click a meet to open</div>
        <ul id="meetList"></ul>
      </div>

      <!-- Right: meet editor -->
      <div class="card">
        <div class="row">
          <div id="meetHeader">Select a meet on the left</div>
          <div id="meetMeta" class="muted" style="margin-top:6px;"></div>
          <div id="meetActions" style="display:none; gap:8px; align-items:center;">
            <button class="btn" id="btnArchiveMeet">Archive</button>
          </div>
        </div>

        <div id="meetNotes" class="muted" style="margin-top:6px; white-space:pre-wrap;"></div>
      
        <div id="meetEditor" style="display:none;">
          <div class="tabs">
            <button class="tab active" data-gender="M">Boys</button>
            <button class="tab" data-gender="F">Girls</button>
          </div>

          <div class="split">
            <div class="scroll-col">
              <div class="row">
                <strong>Events</strong>
                <button class="btn" id="btnAddEvent">+ Add Event</button>
              </div>
              <div id="eventsCol" style="margin-top:10px;"></div>
            </div>

            <div class="scroll-col">
              <strong>Athletes</strong>
              <div class="muted">Click an athlete to add to the selected event</div>
              <div id="athletesCol" style="margin-top:10px;"></div>
            </div>
          </div>

          <div class="muted" style="margin-top:12px;">
            Tip: first click an event card, then click athletes to add them.
          </div>
        </div>
      </div>
    </div>

    <div id="meetCreateBackdrop" class="modal-backdrop" style="display:none;">
      <div class="card modal">
        <div class="row">
          <strong>New Meet</strong>
          <button class="btn" id="btnCloseCreate">Close</button>
        </div>

        <div style="margin-top:10px; display:grid; gap:10px;">
          <label>
            <div class="muted">Name</div>
            <input id="cName" style="width:100%; padding:8px; border:1px solid #ccc; border-radius:10px;">
            <div id="cNameHint" class="field-hint" style="display:none;">Name is required</div>
          </label>

          <label style="display:flex; gap:10px; align-items:center;">
            <input id="cVarsity" type="checkbox" checked>
            <span>Varsity meet</span>
          </label>

          <label>
            <div class="muted">Venue type</div>
            <select id="cVenue" style="width:100%; padding:8px; border:1px solid #ccc; border-radius:10px;">
              <option value="">— Select venue —</option>
              <option value="outdoor">Outdoor</option>
              <option value="indoor">Indoor</option>
            </select>
          </label>

          <label>
            <div class="muted">Meet date</div>
            <input id="cDate" type="date" style="width:100%; padding:8px; border:1px solid #ccc; border-radius:10px;">
          </label>

          <label>
            <div class="muted">Location</div>
            <input id="cLocation" style="width:100%; padding:8px; border:1px solid #ccc; border-radius:10px;">
          </label>

          <!-- 
          <label>
            <div class="muted">Season</div>
            <input id="cSeason" placeholder="2026 Outdoor" style="width:100%; padding:8px; border:1px solid #ccc; border-radius:10px;">
          </label> 
          -->

          <label>
            <div class="muted">Notes</div>
            <textarea id="cNotes" rows="4" style="width:100%; padding:8px; border:1px solid #ccc; border-radius:10px;"></textarea>
          </label>

          <div class="row">
            <div></div>
            <button class="btn" id="btnCreateMeetSave">Create</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/meets.js"></script>
  </body>
</html>
